kind: DatasetSnapshot
version: 1
content:
  name: berlin-ways
  kind: Root
  metadata:
    - kind: SetPollingSource
      fetch:
        kind: FilesGlob
        path: ways.csv
      read:
        kind: Csv
        separator: ","
        header: true
        nullValue: ""
        schema:
          - epochMillis BIGINT
          - id BIGINT
          - version INTEGER
          - changeset INTEGER
          - username TEXT
          - uid INTEGER
          - geometry TEXT
      preprocess:
        kind: Sql
        engine: datafusion
        query: |
          SELECT
            from_unixtime("epochMillis") as created_at, id, version, changeset, username, uid, geometry
          FROM input
      merge:
        kind: Ledger
        primaryKey:
          - id
    - kind: SetVocab
      eventTimeColumn: created_at
