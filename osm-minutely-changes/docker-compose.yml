version: '3'

services:
  osm-minutely-changes:
    build:
      context: .
    restart: no
    # Ensure all output goes to docker logs
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - VERBOSE
      - NODES
      - WAYS
      - RELATIONS
      - TAGS
